<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Cek Wisata</title>
    <link rel="stylesheet" href="css/stylemasuk.css">
</head>
<body>
    <div class="logo">
		<img src="img/Logo.png" alt="">
	</div>
    <div class="konten">
        <h2>Masuk Akun Anda</h2>
            <form method="POST" action="#" name="masuk" id="masuk">
                <div>
                    <input type="email" id="email" name="email" placeholder="Alamat Email" required>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <button type="button" name="masuk" onclick="terimainput()">Masuk</button>
                </div>
            </form>
            <button type="button" name="lupa" onclick="lupa()">Lupa Password</button>
        </div>
        
        <script>
            function terimainput() {
                var email = document.forms['masuk']['email'].value;
                var password = document.forms['masuk']['password'].value;

                if (!email || !password) {
                    alert("Mohon lengkapi data yang ada !");
                } else if (email && password) {
                    window.location = "index.html"
                }
            }

            function lupa() {
                var lupa = confirm("Apakah anda yakin lupa password anda?")

                if (lupa) {
                    window.location = "hubungikami.html"
                } else {
                    window.location = "daftar.html"
                }
            }
        </script>
</body>
</html>
